<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Titulo</title>
    <script>
<!--
var x,y,n=0,ny=0,rotINT,rotYINT
function rotateDIV()
{
x=document.getElementById("rotate2D")
clearInterval(rotINT)
rotINT=setInterval("startRotate()",10)
}
function rotateYDIV()
{
y=document.getElementById("rotate3D")
clearInterval(rotYINT)
rotYINT=setInterval("startYRotate()",10)
}
function startRotate()
{
n=n+1
x.style.transform="rotate(" + n + "deg)"
x.style.webkitTransform="rotate(" + n + "deg)"
x.style.OTransform="rotate(" + n + "deg)"
x.style.MozTransform="rotate(" + n + "deg)"
if (n==180 || n==360)
{
clearInterval(rotINT)
if (n==360){n=0}
}
}
function startYRotate()
{
ny=ny+1
y.style.transform="rotateY(" + ny + "deg)"
y.style.webkitTransform="rotateY(" + ny + "deg)"
y.style.OTransform="rotateY(" + ny + "deg)"
y.style.MozTransform="rotateY(" + ny + "deg)"
if (ny==180 || ny>=360)
{
clearInterval(rotYINT)
if (ny>=360){ny=0}
}
}
function bigImg(x) {
    x.style.height = "64px";
    x.style.width = "64px";
}

function normalImg(x) {
    x.style.height = "32px";
    x.style.width = "32px";
}
//-->
</script>
<style>
    .animacion{
        width: 100px;
        height: 100px;
        background-color: aqua;
        transition: width 2s, height 2s, background-color 3s;
    }
    .animacion:hover{
        width: 300px;
        height: 300px;
        background-color: orange;
    }
    .img{
        width: 100px;
        height: 100px;
    }
</style>
</head>
<body>

<div style="height:80px;">
<div onmouseover="rotateDIV()" id="rotate2D" style="transform: rotate(360deg);">2D rotate</div>
<div onmouseover="rotateYDIV()" id="rotate3D" style="transform: rotateY(360deg);">3D rotate</div>
</div>

<button class="button button1" onclick="alert('Hello world!')"><span>Verde</span></button>
<button class="button button2" onclick="alert('Hello world!')"><span>Azul</span></button>

<img src="https://www.pngall.com/wp-content/uploads/5/Google-G-Logo-PNG-Image.png" alt="" onmouseover="bigImg(this)" onmouseout="normalImg(this)">

<div class="animacion"></div>

<video controls onplay="myFunction()">
    <source src="https://www.youtube.com/embed/WIRK_pGdIdA" type="video/mp4">
    <source src="https://www.youtube.com/embed/WIRK_pGdIdA" type="video/ogg">
</video>

<iframe width="1280" height="588" src="https://www.youtube.com/embed/WIRK_pGdIdA" title="chip" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
